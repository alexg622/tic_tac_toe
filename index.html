<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="javascript.js"></script>
    <script type="text/javascript" src="practice_javascript.js"></script>
    <title></title>
  </head>
  <body>
    <div class="points-container">
      <button type="button" name="button">New Game</button>
      <div class="points">
        <div class="the-points">
          <div class="">POINTS</div>
          <div class="score">
            <div class="x-score"></div>
            <div class="o-score"></div>
          </div>
        </div>
        <div class="clear-score">
          <div class="clear-score-inner">Clear</div>
        </div>
      </div>
    </div>
    <div class="body">
      <div class="board-container">
        <div class="row">
          <div class="box box-one"><div class="text-div"></div></div>
          <div class="box box-two"><div class="text-div"></div></div>
          <div class="box box-three"><div class="text-div"></div></div>
        </div>
        <div class="row">
          <div class="box box-four"><div class="text-div"></div></div>
          <div class="box box-five"><div class="text-div"></div></div>
          <div class="box box-six"><div class="text-div"></div></div>
        </div>
        <div class="row">
          <div class="box box-seven"><div class="text-div"></div></div>
          <div class="box box-eight"><div class="text-div"></div></div>
          <div class="box box-nine"><div class="text-div"></div></div>
        </div>
      </div>
    </div>
  </body>
</html>
